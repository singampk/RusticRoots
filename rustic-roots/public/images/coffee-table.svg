<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#FFF8F0"/>
  
  <!-- Table Top -->
  <ellipse cx="150" cy="220" rx="100" ry="12" fill="#8B4513"/>
  <rect x="50" y="208" width="200" height="24" rx="12" fill="#D2B48C"/>
  
  <!-- Wood grain on top -->
  <path d="M60 215 Q100 220 140 215 T220 215" stroke="#A0522D" stroke-width="1.5" fill="none"/>
  <path d="M60 220 Q100 225 140 220 T220 220" stroke="#A0522D" stroke-width="1" fill="none"/>
  <path d="M60 225 Q100 230 140 225 T220 225" stroke="#A0522D" stroke-width="1" fill="none"/>
  
  <!-- Table Legs -->
  <rect x="70" y="232" width="10" height="80" fill="#8B4513"/>
  <rect x="220" y="232" width="10" height="80" fill="#8B4513"/>
  <rect x="70" y="232" width="10" height="80" fill="#654321" opacity="0.3"/>
  <rect x="220" y="232" width="10" height="80" fill="#654321" opacity="0.3"/>
  
  <!-- Lower Shelf -->
  <rect x="75" y="280" width="150" height="8" fill="#A0522D"/>
  <path d="M80 284 Q150 287 220 284" stroke="#8B4513" stroke-width="1" fill="none"/>
  
  <!-- Decorative elements on table -->
  <circle cx="150" cy="220" r="4" fill="#654321"/>
  <circle cx="120" cy="217" r="2" fill="#654321"/>
  <circle cx="180" cy="223" r="2" fill="#654321"/>
  
  <!-- Leg details -->
  <rect x="67" y="308" width="16" height="6" rx="3" fill="#654321"/>
  <rect x="217" y="308" width="16" height="6" rx="3" fill="#654321"/>
  
  <!-- Items on table (decorative) -->
  <!-- Small bowl -->
  <ellipse cx="180" cy="218" rx="8" ry="3" fill="#8B4513"/>
  <ellipse cx="180" cy="216" rx="8" ry="3" fill="#D2B48C"/>
  
  <!-- Small plant -->
  <rect x="125" y="215" width="3" height="8" fill="#228B22"/>
  <circle cx="126.5" cy="212" r="4" fill="#32CD32"/>
  <circle cx="124" cy="210" r="2" fill="#228B22"/>
  <circle cx="129" cy="210" r="2" fill="#228B22"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="325" rx="90" ry="6" fill="#000" opacity="0.1"/>
  
  <!-- Label -->
  <text x="150" y="350" text-anchor="middle" fill="#7C2D12" font-family="serif" font-size="16" font-weight="bold">Pine Coffee Table</text>
</svg>