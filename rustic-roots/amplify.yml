version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm ci
            - echo "Setting up environment variables..."
            - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
            - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
            - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
            - echo "AWS_REGION=$RUSTIC_AWS_REGION" >> .env.production
            - echo "AWS_ACCESS_KEY_ID=$RUSTIC_AWS_ACCESS_KEY_ID" >> .env.production
            - echo "AWS_SECRET_ACCESS_KEY=$RUSTIC_AWS_SECRET_ACCESS_KEY" >> .env.production
            - echo "AWS_S3_BUCKET_NAME=$RUSTIC_AWS_S3_BUCKET_NAME" >> .env.production
            - echo "Generating Prisma client..."
            - npx prisma generate
            - echo "Running database migrations..."
            - npx prisma migrate deploy
            - echo "Seeding database (production)..."
            - npx prisma db seed || echo "Seeding failed or already completed"
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .
        files:
          - .next/**/*
          - public/**/*
          - package.json
          - next.config.js
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .prisma/**/*